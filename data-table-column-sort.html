<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="data-table-column-sort">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        margin: 4px;
      }

	  :host[hidden] {
        display: none;
      }

      paper-icon-button {
      }

        position: relative;
        opacity: .84;
      }

      paper-icon-button:hover,
      paper-icon-button[focused] {
        color: var(--default-primary-color);
      }

      paper-icon-button:not([direction])::content iron-icon {
        opacity: .16;
      }

      paper-icon-button::content iron-icon {
        padding: 0;
        --iron-icon-width: 24px;
        --iron-icon-height: 24px;
        transition: all .2s;
      }

      paper-icon-button[direction='desc']::content iron-icon {
        transform: rotate(-180deg);
      }

      paper-icon-button[direction]:after {
        content: attr(order);
        font-size: 9px;
        font-weight: bold;
        position: absolute;
        right: 4px;
        bottom: 8px;
      }
    </style>

    <paper-icon-button id="sortIcon" on-tap="_sort" icon="arrow-upward" direction$="[[direction]]" order$="[[order]]"></paper-icon-button>

  </template>
  <script>
    Polymer({
      is: 'data-table-column-sort',

      properties: {
        direction: {
          type: String,
          notify: true
        },
        path: String,
        order: {
          type: Number,
          computed: '_order(path, sortOrder, sortOrder.length)'
        },
        sortOrder: Array
      },

      _order: function(path, sortOrder, length) {
        if (length <= 1) {
          return false;
        }

        for (var i = 0; i < length; i++) {
          if (sortOrder[i].path === path) {
            return i + 1;
          }
        }
      },

      _sort: function() {
        switch (this.direction) {
          case 'asc':
            this.direction = 'desc';
            break;

          case 'desc':
            this.direction = null;
            break;

          default:
            this.direction = 'asc';
            break;
        }

        this.fire('sort-direction-changed', {
          path: this.path,
          direction: this.direction
        });
      }
    });
  </script>
</dom-module>
