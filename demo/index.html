<html>

<head>
  <script type="text/javascript" src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><b>Data Binding</b></li>
        <li><a href="columns.html">Column Properties</a></li>
        <li><a href="styling.html">Styling</a></li>
        <li><a href="filtering.html">Filtering and Sorting</a></li>
      </ul>
    </nav>

    <h3>Template Support</h3>
    <demo-snippet>
      <template>
        <iron-data-table>
          <grid-column name="#" width="20px" flex="0">
            <template>[[index]]</template>
          </grid-column>
          <grid-column name="Selected" width="40px" flex="0">
            <template>
              <div hidden="[[!selected]]">Yes</div>
            </template>
          </grid-column>
          <grid-column name="Picture" width="50px" flex="0">
            <template>
              <img src="[[item.user.picture.thumbnail]]" />
            </template>
          </grid-column>
          <grid-column name="First Name">
            <template>[[item.user.name.first]]</template>
          </grid-column>
          <grid-column name="Last Name">
            <template>[[item.user.name.last]]</template>
          </grid-column>
        </iron-data-table>
      </template>
    </demo-snippet>

    <h3>Two-Way Binding Support</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <style is="custom-style">
            paper-input {
              margin-bottom: 20px;
              --paper-input-container-label: {
                font-size: inherit;
              }
            }
          </style>
          <paper-input label="Foo" value="{{foo}}"></paper-input>
          <iron-data-table items="[[users]]">
            <grid-column name="First Name">
              <template>
                <paper-input value="{{item.user.name.first}}"></paper-input>
              </template>
            </grid-column>
            <grid-column name="First Name Also">
              <template>[[item.user.name.first]]</template>
            </grid-column>
            <grid-column name="Foo">
              <template>
                <paper-input value="{{foo}}"></paper-input>
              </template>
            </grid-column>
          </iron-data-table>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
