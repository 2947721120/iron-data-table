<html>

<head>
  <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Data Binding</a></li>
        <li><a href="columns.html">Column Properties</a></li>
        <li><a href="styling.html">Styling</a></li>
        <li><b>Filtering and Sorting</b></li>
      </ul>
    </nav>

    <h3>Filtering</h3>
    <demo-snippet>
      <template>
        <iron-data-table>
          <data-table-column name="First Name" filter="user.name.first">
            <template>[[item.user.name.first]]</template>
          </data-table-column>
          <data-table-column name="Last Name" filter="user.name.last">
            <template>[[item.user.name.last]]</template>
          </data-table-column>
          <data-table-column name="Email">
            <template>[[item.user.email]]</template>
          </data-table-column>
        </iron-data-table>
      </template>
    </demo-snippet>

    <h3>Sorting</h3>
    <demo-snippet>
      <template>
        <iron-data-table>
          <data-table-column name="First Name" filter="user.name.first" sort="user.name.first">
            <template>[[item.user.name.first]]</template>
          </data-table-column>
          <data-table-column name="Last Name" sort="user.name.last">
            <template>[[item.user.name.last]]</template>
          </data-table-column>
          <data-table-column name="Email">
            <template>[[item.user.email]]</template>
          </data-table-column>
        </iron-data-table>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
