<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../iron-data-table.html">
</head>

<body>
  <test-fixture id="grid">
    <template>
      <iron-data-table group-by="user.gender">
        <data-table-column name="First Name">
          <template>[[item.user.name.first]]</template>
        </data-table-column>
        <data-table-column name="Last Name">
          <template>[[item.user.name.last]]</template>
        </data-table-column>
      </iron-data-table>
    </template>
  </test-fixture>

  <script>
    describe('Grouping', function() {
      var grid;
      beforeEach(function(done) {
        grid = fixture('grid');
        grid.items = users;

        Polymer.Base.async(done);
      });

      it('should render group rows', function() {
        var groupRow = grid.$.list.querySelector('.group');

        expect(groupRow.innerText).to.contain('female');
      });
    });
  </script>

</body>

</html>
