<dom-module id="grid-column">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="header">
      <div>[[name]]</div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'grid-column',

      properties: {
        name: {
          type: String,
          notify: true,
          value: ''
        },

        hidden: {
          type: Boolean,
          notify: true,
          value: false
        },

        width: {
          type: String,
          notify: true,
          value: "100%"
        },

        headerTemplate: {
          type: Object,
          value: function() {
            return Polymer.dom(this.root).querySelector('template');
          }
        },

        template: {
          type: Object,
          value: function() {
            return Polymer.dom(this).querySelector('template');
          }
        }
      }
    });
  </script>
</dom-module>
